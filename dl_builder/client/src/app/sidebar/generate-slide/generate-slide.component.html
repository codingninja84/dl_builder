

<aside id="my-mdc-dialog"
  class="mdc-dialog mdc-theme--secondary "
  role="alertdialog"
  aria-labelledby="my-mdc-dialog-label"
  aria-describedby="my-mdc-dialog-description">
  <div class="mdc-dialog__surface background">
    <header class="mdc-dialog__header">
      <h2 id="my-mdc-dialog-label" class="mdc-dialog__header__title">
        Great! Let's get going!
      </h2>
    </header>
    <section id="my-mdc-dialog-description" class="mdc-dialog__body mdc-theme--text-primary-on-light">
      Do you want to create a spec or an audit?
    </section>
    <section>
      <div class="mdc-layout-grid">
        <div class="mdc-layout-grid__inner">
          <div class="mdc-layout-grid__cell--span-2"></div>
          <div class="mdc-layout-grid__cell--span-4">
            <div class="mdc-form-field">
              <div class="mdc-checkbox">
                <input type="checkbox"
                       id="my-checkbox"
                       class="mdc-checkbox__native-control"/>
                <div class="mdc-checkbox__background">
                  <svg class="mdc-checkbox__checkmark"
                       viewBox="0 0 24 24">
                    <path class="mdc-checkbox__checkmark__path"
                          fill="none"
                          stroke="white"
                          d="M1.73,12.91 8.1,19.28 22.79,4.59"/>
                  </svg>
                  <div class="mdc-checkbox__mixedmark"></div>
                </div>
              </div>

              <label for="my-checkbox">Implementation Spec</label>
            </div>
          </div>
          <div class="mdc-layout-grid__cell--span-6 mdc-layout-grid__cell--order-4">
            <div class="mdc-form-field">
              <div class="mdc-checkbox">
                <input type="checkbox"
                       id="my-checkbox"
                       class="mdc-checkbox__native-control"/>
                <div class="mdc-checkbox__background">
                  <svg class="mdc-checkbox__checkmark"
                       viewBox="0 0 24 24">
                    <path class="mdc-checkbox__checkmark__path"
                          fill="none"
                          stroke="white"
                          d="M1.73,12.91 8.1,19.28 22.79,4.59"/>
                  </svg>
                  <div class="mdc-checkbox__mixedmark"></div>
                </div>
              </div>
              <label for="my-checkbox">Implementation Audit</label>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer class="mdc-dialog__footer">
      <button (click)="destroy($event)" type="submit"
              class="mdc-button
                     mdc-button--raised
                     mdc-ripple-surface"
              data-mdc-auto-init="MDCRipple">
        Create!
      </button>
    </footer>
  </div>
  <div class="mdc-dialog__backdrop"></div>
</aside>
